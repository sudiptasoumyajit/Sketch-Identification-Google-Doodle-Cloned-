<html>

<head>
  <meta charset="UTF-8">
  <title>Sketch Identification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

  <div id="myModal" class="modal fade">
    <div class="modal-content modal-center">
      <div class="modal-header">
        <button type="button" class="close" data-dissmiss="modal">&times;</button>
        <h4 class="modal-title">
          Sketches Clues
        </h4>
      </div>
      <div class="modal-body">
        <img src="sketch1.png" alt="clue" class="img-responsive img-thumbnail">
        <img src="sketch2.png" alt="clue" class="img-responsive img-thumbnail">
      </div>
      <div class="modal-footer">
        If You Done? Click on close icon
      </div>
    </div>
  </div>

  <div class="top">
    
  <h2>Sketch Identification</h2>
  <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal" onclick="view()" id="show_sketch">Clues For You</button>
  <button class="btn btn-danger" onclick="clearCanvas()">Clear Canvas</button>
  </div>
  <div class="footer">
    <button class="result" id="label">Label: -:-</button>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <button class="result" id="confidence">Confidence : -:-</button>
  </div>
<script src="main.js"></script>
</body>
